name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: "https://quina-api.barrakudesbegur.org"
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "client/.nvmrc"

      - name: Install Dependencies
        run: npm ci

      - name: Build client
        run: npm run build:client

      - name: SPA fallback (404.html)
        run: |
          cp client/dist/index.html client/dist/404.html
          node -e "
          const fs = require('fs');

          const redirectScript = \`
          <script>
            (function () {
              var path = location.pathname + location.search + location.hash;
              sessionStorage.setItem('spa-redirect', path);
              location.replace('/');
            })();
          </script>
          \`;

          let html = fs.readFileSync('client/dist/404.html', 'utf8');
          html = html.replace('</head>', redirectScript + '</head>');
          fs.writeFileSync('client/dist/404.html', html);
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
